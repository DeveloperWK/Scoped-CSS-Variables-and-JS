<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scoped CSS Variables and JS</title>
    <link rel="icon" href="https://fav.farm/âœ…" />
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>
    <div class="controls">
      <label for="spacing"
        >Spacing
        <input
          type="range"
          name="spacing"
          id="spacing"
          min="10"
          max="200"
          value="10"
          data-sizing="px"
        />
      </label>
      <label for="blur"
        >Blur
        <input
          type="range"
          name="blur"
          id="blur"
          min="0"
          max="25"
          value="10"
          data-sizing="px"
        />
      </label>
      <label for="base"
        >Base
        <input type="color" name="base" id="base" value="#ffc600" />
      </label>
    </div>
    <img src="dog-7937282_1280.jpg" alt="" width="700" />
  </body>
  <script src="main.js" defer></script>
</html>
